{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
  .jumbotron {
      background-color: black;
      color: #fff;
  }
  </style>
<div class="jumbotron text-center">
  <h1>Search</h1>
  <p>Your search result is here...</p>

</div>
    <div class="container">
    <div id="products" class="row list-group">
    <hr>
        {% for pr in products %}
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <a href="{% url 'detail' pr.id %}">
                <img class="group list-group-image" src="{{ pr.image.url }}" alt="" style="width: 300px; height: 200px"/>
                </a>
                <div class="caption">
                    <a href="#">
                    <h4 class="group inner list-group-item-heading">
                        {{ pr.name }}</h4>
                    </a>
                    <p class="group inner list-group-item-text">
                        <span><strong>Description:</strong></span>{{ pr.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
